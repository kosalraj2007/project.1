n<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLAME üíò Ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #ff4b5c, #ff9a8b, #ffd3b6, #b5ead7);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating 3D Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background:RED#474343;
      transform: rotate(45deg);
      animation: floatHeart 6s infinite ease-in-out;
      opacity: 0.7;
      box-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b5c;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after  { left: -10px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) rotate(45deg) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
    }

    /* Container Glassmorphism */
    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: floatBox 6s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #f06292;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 75, 92, 0.3);
    }

    button {
      margin-top: 15px;
      background: linear-gradient(45deg, #ff4b5c, #ff94a1);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff4b5c;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #fff, 0 0 50px #ff4b5c;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
    }
  </style>
</head>
<body>

<!-- 3D Hearts -->
<script>
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.width = heart.style.height = 15 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
  }
</script>

<!-- Main FLAME Container -->
<div class="container">
  <h1>FLAME üíñ</h1>
  <input type="text" id="name1" placeholder="Your Name üíÅ‚Äç‚ôÇÔ∏è" />
  <input type="text" id="name2" placeholder="Crush's Name üíÅ‚Äç‚ôÄÔ∏è" />
  <br>
  <button onclick="calculateFLAME()">üíû Check Result</button>
  <div id="result"></div>
</div>

<!-- Flame Logic -->
<script>
  function calculateFLAME() {
    let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, "");
    let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, "");

    if (!name1 || !name2) {
      document.getElementById("result").innerText = "Please enter both names!";
      return;
    }

    for (let i = 0; i < name1.length; i++) {
      let ch = name1[i];
      let index = name2.indexOf(ch);
      if (index !== -1) {
        name1 = name1.replace(ch, '');
        name2 = name2.replace(ch, '');
        i--;
      }
    }

    let count = name1.length + name2.length;
    let flame = ['F', 'L', 'A', 'M', 'E'];
    let index = 0;

    while (flame.length > 1) {
      index = (index + count - 1) % flame.length;
      flame.splice(index, 1);
    }

    let resultText = {
      F: "Friendship üíõ",
      L: "Love ‚ù§Ô∏è",
      A: "Affection üß°",
      M: "Marriage üíç",
      E: "Enemies üíî"
    };

    document.getElementById("result").innerText = `Result: ${resultText[flame[0]]}`;
  }
</script>
</body>
</html>
